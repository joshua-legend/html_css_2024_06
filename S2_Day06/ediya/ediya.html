<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../Common/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logoImage">
          <img src="https://www.ediya.com/images/common/top_logo.gif" alt="" />
        </div>
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="first">
        <img
          src="https://www.ediya.com/files/banner/IMG_1717114549251.jpg"
          alt=""
        />
      </section>
      <section class="second">
        <div class="content">
          <div class="coffeeTitle">
            <h4 class="brownText">Stick Coffee</h4>
            <h4 class="normalText">INFORMATION CARD</h4>
          </div>
          <div class="coffeeShowCase">
            <div class="coffeeImage">
              <div class="coffee">
                <div class="coffeeImg">
                  <img
                    src="https://www.ediya.com/images/main/main_stick_latte01.png"
                    alt=""
                  />
                </div>
                <div class="coffeeName">
                  <span>스틱커피 카페 라떼</span>
                </div>
              </div>
            </div>
            <div class="coffeeImage">
              <div class="coffee">
                <div class="coffeeImg">
                  <img
                    src="https://www.ediya.com/images/main/main_stick_latte02.png"
                    alt=""
                  />
                </div>
                <div class="coffeeName">
                  <span>스틱커피 바닐라 라떼</span>
                </div>
              </div>
            </div>
            <div class="coffeeImage">
              <div class="coffee">
                <div class="coffeeImg">
                  <img
                    src="https://www.ediya.com/images/main/main_stick_latte03.png"
                    alt=""
                  />
                </div>
                <div class="coffeeName">
                  <span>스틱커피 토피 넛 라떼</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
