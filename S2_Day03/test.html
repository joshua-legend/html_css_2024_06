<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link href="/css/login/sign.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="test.js" defer></script>
  <body>
    <div class="header_content">
      <h1>traveler</h1>
    </div>
    <form>
      <div class="sign_content">
        <div class="id_content">
          <input type="text" id="userId" placeholder="아이디" />
          <input type="button" class="" onclick="idCheck()" value="중복확인" />
        </div>
        <div class="pw_content">
          <input
            type="password"
            id="userPw"
            onkeydown="pwRange()"
            placeholder="비밀번호 (8~12자 영문, 숫자, 특수문자 조합)"
          />
          <span id="rangeMsg"></span>
        </div>
        <div class="pw_content">
          <input
            type="password"
            id="checkPw"
            onkeydown="pwCheck()"
            placeholder="비밀번호 확인 (8~12자 영문, 숫자, 특수문자 조합)"
          />
          <span id="checkMsg"></span>
        </div>
        <div class="birth_content" id="info_birth">
          <select class="box" id="year">
            <option disabled selected>출생 연도</option>
          </select>
          <select class="box" id="month">
            <option disabled selected>월</option>
          </select>
          <select class="box" id="day">
            <option disabled selected>일</option>
          </select>
        </div>
        <input type="text" id="userTell" placeholder="전화번호" />
        <input type="text" id="userEmail" placeholder="이메일" />
        <button type="submit" id="singUp" onclick="save(event)">
          회원가입
        </button>
      </div>
    </form>
  </body>
</html>
